<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Test Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-card {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #667eea;
        }

        .card-value {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: -400px;
            max-width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease;
            z-index: 10000;
        }

        .notification.show {
            right: 30px;
        }

        .notification-success {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }

        .notification-error {
            background: linear-gradient(135deg, #F44336, #E91E63);
            color: white;
        }

        .notification-info {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            color: white;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }

        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="dashboard-header">
        <div class="dashboard-title">Analytics Dashboard</div>
        <div class="dashboard-subtitle">Test Version - Check Console for Debug Info</div>
        <div id="authStatus" style="margin-top: 15px; color: #8BC34A;"></div>
    </div>

    <div class="stats-grid" id="statsGrid">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <button class="refresh-button" id="refreshBtn" onclick="testDashboard()">Test Dashboard</button>

    <script>
        console.log('Script starting...');

        // Simple test function to verify script is working
        function testDashboard() {
            console.log('Test button clicked!');
            showNotification('Dashboard test triggered!', 'success');
            loadTestData();
        }

        // Show notification
        function showNotification(message, type = 'info') {
            console.log('Notification:', message);
            
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(function() {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(function() {
                notification.classList.remove('show');
                setTimeout(function() {
                    notification.remove();
                }, 400);
            }, 3000);
        }

        // Load test data
        function loadTestData() {
            console.log('Loading test data...');
            
            const testData = {
                activeeTasks: 48,
                completedToday: 0,
                stackStreak: 0,
                healthScore: 25,
                quarter: 'Q3 2025',
                daysLeft: 5
            };
            
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = '';
            
            // Create test cards
            const cards = [
                { title: 'Active Tasks', value: testData.activeTasks, subtitle: 'Tasks in progress' },
                { title: 'Stack Streak', value: testData.stackStreak, subtitle: 'Days in a row' },
                { title: 'Health Score', value: testData.healthScore + '%', subtitle: 'Overall system health' },
                { title: 'Current Quarter', value: testData.quarter, subtitle: testData.daysLeft + ' days remaining' }
            ];
            
            cards.forEach(function(card) {
                const cardElement = document.createElement('div');
                cardElement.className = 'stats-card';
                cardElement.innerHTML = 
                    '<div class="card-title">' + card.title + '</div>' +
                    '<div class="card-value">' + card.value + '</div>' +
                    '<div class="card-subtitle">' + card.subtitle + '</div>';
                grid.appendChild(cardElement);
            });
            
            // Hide loading overlay
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('hidden');
            
            console.log('Test data loaded successfully!');
            showNotification('Dashboard loaded with test data', 'success');
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing dashboard...');
            
            // Check for auth
            const userEmail = localStorage.getItem('coaching_user_email');
            const authStatus = document.getElementById('authStatus');
            
            if (userEmail) {
                authStatus.textContent = 'Logged in as: ' + userEmail;
                console.log('User authenticated:', userEmail);
            } else {
                authStatus.textContent = 'Not authenticated - using test mode';
                console.log('No authentication found - test mode');
            }
            
            // Load test data automatically
            setTimeout(function() {
                loadTestData();
            }, 1000);
        });

        // Test webhook connection
        async function testWebhook() {
            console.log('Testing webhook connection...');
            const url = 'https://n8n-production-3280.up.railway.app/webhook/dashboard/load-all-stats';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'test',
                        email: 'test@example.com'
                    })
                });
                
                console.log('Webhook response:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Webhook data:', data);
                    showNotification('Webhook connected successfully!', 'success');
                } else {
                    console.error('Webhook error:', response.status);
                    showNotification('Webhook error: ' + response.status, 'error');
                }
            } catch (error) {
                console.error('Webhook connection failed:', error);
                showNotification('Cannot connect to webhook', 'error');
            }
        }

        console.log('Script loaded successfully!');
    </script>
</body>
</html>
