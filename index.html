<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Insights Dashboard - Coaching Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-style: italic;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Force max 4 cards per row on wide screens */
        @media (min-width: 1400px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 3 cards per row on medium-large screens */
        @media (min-width: 1000px) and (max-width: 1399px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 2 cards per row on tablets */
        @media (min-width: 700px) and (max-width: 999px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 1 card per row on mobile */
        @media (max-width: 699px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stats-card {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--card-color), var(--card-color-light));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--card-color);
        }

        .metric-value {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.6s ease;
        }

        .progress-fill.green { background: linear-gradient(90deg, #4CAF50, #8BC34A); }
        .progress-fill.yellow { background: linear-gradient(90deg, #FFC107, #FFB74D); }
        .progress-fill.red { background: linear-gradient(90deg, #FF5722, #E91E63); }

        .action-center-card { --card-color: #03A9F4; --card-color-light: #00BCD4; }
        .stack-sessions-card { --card-color: #FFC107; --card-color-light: #FFD54F; }
        .health-card { --card-color: #8BC34A; --card-color-light: #AED581; }
        .assessment-card { --card-color: #9C27B0; --card-color-light: #BA68C8; }
        .fact-map-card { --card-color: #4CAF50; --card-color-light: #66BB6A; }
        .quarterly-card { --card-color: #00BCD4; --card-color-light: #26C6DA; }

        .color-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            margin: 5px;
        }

        .color-white { background: linear-gradient(135deg, #E0E0E0, #BDBDBD); color: #333; }
        .color-red { background: linear-gradient(135deg, #F44336, #E91E63); }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .domain-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 2px solid transparent;
        }

        .domain-item.complete {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: -400px;
            max-width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease;
            z-index: 10000;
        }

        .notification.show {
            right: 30px;
        }

        .notification-success { background: linear-gradient(135deg, #4CAF50, #8BC34A); }
        .notification-error { background: linear-gradient(135deg, #F44336, #E91E63); }
        .notification-info { background: linear-gradient(135deg, #2196F3, #03A9F4); }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }

        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .last-update {
            position: fixed;
            bottom: 40px;
            right: 200px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="dashboard-header">
        <div class="dashboard-title">Analytics & Insights Dashboard</div>
        <div class="dashboard-subtitle">Real-time Performance Metrics</div>
        <div id="authStatus" style="margin-top: 15px; color: #8BC34A;"></div>
    </div>

    <div class="stats-grid" id="statsGrid">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div class="last-update" id="lastUpdate">Never updated</div>
    <button class="refresh-button" id="refreshBtn" onclick="loadDashboardData()">Refresh Dashboard</button>

    <script>
        console.log('Dashboard script starting...');

        // Configuration
        const CONFIG = {
            webhookUrl: 'https://n8n-production-3280.up.railway.app/webhook/dashboard/load-all-stats',
            retryDelay: 30000 // 30 seconds for rate limiting
        };

        // State
        let currentUser = null;
        let dashboardData = null;
        let isLoading = false;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            checkAuthentication();
            loadDashboardData();
        });

        // Check authentication
        function checkAuthentication() {
            const userEmail = localStorage.getItem('coaching_user_email');
            const savedUser = localStorage.getItem('coaching_user_data'); // This contains the full user object
            const authStatus = document.getElementById('authStatus');
            
            if (userEmail || savedUser) {
                try {
                    // Try to parse the saved user data from main dashboard
                    if (savedUser) {
                        const userData = JSON.parse(savedUser);
                        currentUser = {
                            email: userData.email || userEmail,
                            user_id: userData.id || userData.user_id || userData._id || userEmail.split('@')[0],
                            name: userData.name || userData.fullName || 'User',
                            profile: userData.profile || {}
                        };
                        console.log('Loaded user from main dashboard:', currentUser);
                    } else {
                        // Fallback to email-based user
                        currentUser = {
                            email: userEmail,
                            user_id: userEmail.split('@')[0], // Use email prefix as fallback
                            name: localStorage.getItem('coaching_user_name') || 'User'
                        };
                        console.log('Created user from email:', currentUser);
                    }
                    
                    authStatus.textContent = 'Logged in as: ' + currentUser.email;
                    console.log('User authenticated:', currentUser.email);
                    console.log('User ID:', currentUser.user_id);
                    
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    // Fallback to test mode
                    currentUser = {
                        email: 'test@example.com',
                        user_id: 'test'
                    };
                    authStatus.textContent = 'Test Mode - Parse error';
                }
            } else {
                // No auth at all - use test mode
                currentUser = {
                    email: 'test@example.com',
                    user_id: 'test'
                };
                authStatus.textContent = 'Test Mode - Not authenticated';
                console.log('No authentication - using test mode');
            }
        }

        // Main data loading function
        async function loadDashboardData() {
            if (isLoading) {
                console.log('Already loading data...');
                return;
            }
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';
            
            try {
                console.log('Fetching dashboard data...');
                console.log('Sending user_id:', currentUser?.user_id);
                console.log('Sending email:', currentUser?.email);
                
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser?.user_id || 'dannydevries',  // Use proper ID, not email
                        email: currentUser?.email || 'dannydevries@me.com'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (response.status === 429) {
                    throw new Error('Rate limited - please wait 30 seconds');
                }
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const responseText = await response.text();
                
                if (!responseText) {
                    throw new Error('Empty response from server');
                }
                
                const data = JSON.parse(responseText);
                console.log('Data received:', data);
                
                // Handle the array response format
                if (Array.isArray(data) && data.length > 0) {
                    dashboardData = data[0];
                } else if (data.stats) {
                    dashboardData = data;
                } else {
                    throw new Error('Invalid data format');
                }
                
                renderDashboard(dashboardData);
                updateLastRefreshTime();
                hideLoadingOverlay();
                showNotification('Dashboard updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                // If rate limited or error, use sample data
                if (error.message.includes('Rate limited')) {
                    showNotification('Rate limited - showing sample data. Retry in 30s', 'error');
                    setTimeout(loadDashboardData, CONFIG.retryDelay);
                } else {
                    showNotification('Using sample data - ' + error.message, 'info');
                }
                
                // Load sample data as fallback
                const sampleData = getSampleData();
                renderDashboard(sampleData);
                hideLoadingOverlay();
                
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Dashboard';
            }
        }

        // Render dashboard with data
        function renderDashboard(data) {
            console.log('Rendering dashboard with:', data);
            
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = '';
            
            const stats = data.stats;
            const insights = data.insights;
            
            // Create all cards (8 total)
            const cards = [
                createTodaysFocusCard(stats),
                createStackSessionsCard(stats.stackSessions),
                createActionCenterCard(stats.actionCenter),
                createHealthCard(insights),
                createFactMapCard(stats.factMap),
                createQuarterlyCard(stats.quarterly),
                createNextQuarterCard(stats.nextQuarter),
                createAssessmentCard(stats.assessment)
            ];
            
            cards.forEach(card => grid.appendChild(card));
        }

        // Card creation functions
        function createTodaysFocusCard(stats) {
            const card = document.createElement('div');
            card.className = 'stats-card today-focus-card';
            card.style.setProperty('--card-color', '#667eea');
            card.style.setProperty('--card-color-light', '#764ba2');
            
            const today = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', dateOptions);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Today's Focus</div>
                </div>
                <div style="text-align: center; font-size: 20px; font-weight: 600; color: #667eea; margin: 15px 0;">
                    ${formattedDate}
                </div>
                <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 10px 0;">
                    <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Stack Session</div>
                    <div style="font-size: 18px; font-weight: 600; color: ${stats.stackSessions?.todayStatus === 'Completed' ? '#4CAF50' : '#FF9800'};">
                        ${stats.stackSessions?.todayStatus || 'Not Started'}
                    </div>
                </div>
                <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 10px 0;">
                    <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Actions Moved</div>
                    <div style="font-size: 18px; font-weight: 600; color: #03A9F4;">
                        ${stats.actionCenter?.movedToday || 0} actions
                    </div>
                </div>
                <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 10px 0;">
                    <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Tasks Completed</div>
                    <div style="font-size: 18px; font-weight: 600; color: #4CAF50;">
                        ${stats.actionCenter?.completedToday || 0} tasks
                    </div>
                </div>
                ${stats.stackSessions?.todayStatus === 'Not Started' ? 
                    '<div style="margin-top: 15px; padding: 12px; background: rgba(255,152,0,0.1); border: 1px solid rgba(255,152,0,0.3); border-radius: 8px; font-size: 14px; color: #FF9800;">‚è∞ Remember to complete your daily Stack Session</div>' 
                    : ''}
            `;
            
            return card;
        }

        function createActionCenterCard(data) {
            const card = document.createElement('div');
            card.className = 'stats-card action-center-card';
            
            const capacityPercent = (data.capacityUsed / data.capacityMax) * 100;
            const barClass = capacityPercent <= 50 ? 'green' : capacityPercent <= 100 ? 'yellow' : 'red';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Action Command Center</div>
                </div>
                <div class="metric-value">${data.activeCount}</div>
                <div class="metric-label">Active Tasks</div>
                <div class="progress-bar">
                    <div class="progress-fill ${barClass}" style="width: ${Math.min(capacityPercent, 100)}%"></div>
                </div>
                <div style="text-align: center; font-size: 12px; color: rgba(255,255,255,0.6);">
                    ${data.capacityUsed} / ${data.capacityMax} capacity points
                </div>
                <div style="margin-top: 20px; display: flex; justify-content: space-between; font-size: 14px;">
                    <span>${data.completedThisWeek} completed this week</span>
                    <span>Total: ${data.totalItems}</span>
                </div>
            `;
            
            return card;
        }

        function createStackSessionsCard(data) {
            const card = document.createElement('div');
            card.className = 'stats-card stack-sessions-card';
            
            const statusColor = data.todayStatus === 'Completed' ? '#4CAF50' : '#FF9800';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Stack Sessions</div>
                </div>
                <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 20px;">
                    <div style="font-size: 16px; font-weight: 600; color: ${statusColor};">
                        Today: ${data.todayStatus}
                    </div>
                </div>
                <div class="metric-value">${data.streak}</div>
                <div class="metric-label">Day Streak ${data.streak >= 3 ? 'üî•' : ''}</div>
                <div style="margin-top: 20px; text-align: center;">
                    <div style="font-size: 14px; margin: 10px 0;">${data.weeklyCount} / 7 this week</div>
                    <div style="font-size: 12px; color: rgba(255,255,255,0.5);">Total: ${data.totalSessions} sessions</div>
                </div>
            `;
            
            return card;
        }

        function createHealthCard(insights) {
            const card = document.createElement('div');
            card.className = 'stats-card health-card';
            
            const health = insights.overallHealth || 0;
            const healthColor = health >= 70 ? '#4CAF50' : health >= 40 ? '#FFC107' : '#FF5722';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">System Health</div>
                </div>
                <div class="metric-value" style="color: ${healthColor};">${health}%</div>
                <div class="metric-label">Overall Health Score</div>
                <div class="progress-bar">
                    <div class="progress-fill ${health >= 70 ? 'green' : health >= 40 ? 'yellow' : 'red'}" 
                         style="width: ${health}%"></div>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                    <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 8px;">Suggested Focus:</div>
                    <div style="font-size: 16px; font-weight: 600; color: #FFC107;">
                        ${insights.suggestedFocus || 'Keep up the great work!'}
                    </div>
                </div>
            `;
            
            return card;
        }

        function createNextQuarterCard(data) {
            const card = document.createElement('div');
            card.className = 'stats-card next-quarter-card';
            card.style.setProperty('--card-color', '#E91E63');
            card.style.setProperty('--card-color-light', '#F06292');
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Next Quarter Planning</div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <span style="display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 12px; text-transform: uppercase; background: #9E9E9E; color: white;">
                        ${data.status || 'Not Planned'}
                    </span>
                </div>
                <div style="text-align: center; font-size: 36px; font-weight: bold; color: #E91E63; margin: 20px 0;">
                    ${data.quarter} ${data.year}
                </div>
                <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 15px 0;">
                    <div style="font-size: 14px; color: rgba(255,255,255,0.6);">Starts in</div>
                    <div style="font-size: 48px; font-weight: bold; color: ${data.startsInDays <= 14 ? '#FF5722' : data.startsInDays <= 30 ? '#FF9800' : '#E91E63'};">
                        ${data.startsInDays}
                    </div>
                    <div style="font-size: 14px; color: rgba(255,255,255,0.6);">Days</div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 10px;">Focus Areas:</div>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                        <div style="padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
                            <div style="font-weight: 600; color: #E91E63;">Body</div>
                            <div style="color: rgba(255,255,255,0.6); margin-top: 5px; font-size: 12px;">Prepare Goals</div>
                        </div>
                        <div style="padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
                            <div style="font-weight: 600; color: #E91E63;">Being</div>
                            <div style="color: rgba(255,255,255,0.6); margin-top: 5px; font-size: 12px;">Prepare Goals</div>
                        </div>
                        <div style="padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
                            <div style="font-weight: 600; color: #E91E63;">Balance</div>
                            <div style="color: rgba(255,255,255,0.6); margin-top: 5px; font-size: 12px;">Prepare Goals</div>
                        </div>
                        <div style="padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
                            <div style="font-weight: 600; color: #E91E63;">Business</div>
                            <div style="color: rgba(255,255,255,0.6); margin-top: 5px; font-size: 12px;">Prepare Goals</div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px; font-size: 14px; color: rgba(255,255,255,0.6);">
                    Goals: ${data.goals || 'Not Set'}
                </div>
            `;
            
            return card;
        }

        function createAssessmentCard(data) {
            const card = document.createElement('div');
            card.className = 'stats-card assessment-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Personality Assessment</div>
                </div>
                <div style="text-align: center; margin: 20px 0;">
                    <div style="display: inline-block; background: ${data.status === 'Complete' ? 'linear-gradient(135deg, #4CAF50, #8BC34A)' : '#9E9E9E'}; 
                                color: white; padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 12px; text-transform: uppercase;">
                        ${data.status}
                    </div>
                </div>
                <div style="display: flex; justify-content: center; gap: 15px; margin: 20px 0;">
                    <div class="color-badge color-${data.primaryColor?.toLowerCase()}">${data.primaryColor}</div>
                    <div class="color-badge color-${data.secondaryColor?.toLowerCase()}">${data.secondaryColor}</div>
                </div>
                <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 20px;">
                    <div style="font-family: 'Courier New', monospace; font-size: 20px; letter-spacing: 3px;">
                        Kolbe: ${data.kolbeProfile}
                    </div>
                </div>
            `;
            
            return card;
        }

        function createFactMapCard(data) {
            const card = document.createElement('div');
            card.className = 'stats-card fact-map-card';
            
            const domains = ['Body', 'Being', 'Balance', 'Business'];
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">Monthly Fact Map - ${data.month}</div>
                </div>
                <div class="domain-grid">
                    ${domains.map((domain, i) => `
                        <div class="domain-item ${i < data.domainsComplete ? 'complete' : ''}">

                            <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 5px;">

            return card;
        }

            card.innerHTML = `

                    <div class="card-title">Quarterly Impossible Game</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 36px; font-weight: bold; color: #00BCD4; margin: 20px 0;">
                        ${data.quarter} ${data.year}

                    <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                        <div style="font-size: 48px; font-weight: bold; color: ${urgentColor};">
                            ${data.daysLeft}
                        </div>
                        <div style="font-size: 14px; color: rgba(255,255,255,0.6);">Days Remaining</div>
                        ${data.daysLeft <= 7 ? '<div style="margin-top: 10px; display: inline-block; background: linear-gradient(135deg, #FF5722, #E91E63); color: white; padding: 5px 10px; border-radius: 15px; font-size: 11px; text-transform: uppercase;">URGENT</div>' : ''}
                    </div>
                    <div style="margin-top: 20px;">
                        <div style="font-size: 14px; color: rgba(255,255,255,0.6);">Progress</div>
                        <div style="font-size: 36px; font-weight: bold; color: #00BCD4;">${data.progress}%</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function showNotification(message, type = 'info') {
            console.log('Notification:', message);
            
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');

            }, 3000);
